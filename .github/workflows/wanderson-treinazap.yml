name: Deploy-TREINAZAP S3
on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: INSTALL E BUILD
        run: npm install && npm run build 
      - name: LISTAR ARQUIVO
        run: ls -la build/*
        env:
            CI: "false"
